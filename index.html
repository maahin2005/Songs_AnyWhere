<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your Favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img
            src="https://th.bing.com/th/id/R.148b28a3992349e8db92184c65d24bbd?rik=AJNg4RcAH8fwOg&riu=http%3a%2f%2forig12.deviantart.net%2f846f%2ff%2f2015%2f245%2f9%2fb%2fnew_spotify_icon_by_mattroxzworld-d98301o.png&ehk=4kqixXCdaWV6y4x6GzGcuj9iskpnJgcYXxemWAfh3cc%3d&risl=&pid=ImgRaw&r=0"
            alt="LOGO"
          />
          Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="SongList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="" alt="LimitLess_cover" class="cover" />
            <span class="songNametitle"></span>
            <span class="songlistplay"
              ><span
                >01:10

                <i
                  class="fa-regular fa-2x fa-circle-play songItemplay"
                  style="color: #ff38a2"
                  id="0"
                ></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="" alt="LimitLess_cover" class="cover" />
            <span class="songNametitle"></span>
            <span class="songlistplay"
              ><span
                >01:10

                <i
                  class="fa-regular fa-2x fa-circle-play songItemplay"
                  style="color: #ff38a2"
                  id="1"
                ></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="" alt="LimitLess_cover" class="cover" />
            <span class="songNametitle"></span>
            <span class="songlistplay"
              ><span
                >01:10

                <i
                  class="fa-regular fa-2x fa-circle-play songItemplay"
                  style="color: #ff38a2"
                  id="2"
                ></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="" alt="LimitLess_cover" class="cover" />
            <span class="songNametitle"></span>
            <span class="songlistplay"
              ><span
                >01:10

                <i
                  class="fa-regular fa-2x fa-circle-play songItemplay"
                  style="color: #ff38a2"
                  id="3"
                ></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="" alt="LimitLess_cover" class="cover" />
            <span class="songNametitle"></span>
            <span class="songlistplay"
              ><span
                >01:10

                <i
                  class="fa-regular fa-2x fa-circle-play songItemplay"
                  style="color: #ff38a2"
                  id="4"
                ></i>
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="BannerSong"></div>
    </div>
    <div class="Bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        value="0"
        min="0"
        max="100"
      />
      <div class="icons">
        <i
          class="fa-solid fa-2x fa-backward"
          id="previous"
          style="color: #ff38a2"
        ></i>
        <i
          class="fa-regular fa-2x fa-circle-play"
          style="color: #ff38a2"
          id="masterPlay"
        ></i>
        <i
          class="fa-solid fa-2x fa-forward"
          id="next"
          style="color: #ff38a2"
        ></i>
      </div>
      <div class="songInfo">
        <span id="masterSongName"></span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b204ac3ed8.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
