    <div class="Bottom">
      <!-- //////////////////// -->
      <div class="progress-container" id="progress-container">
        <input
          type="range"
          name="range"
          id="myProgressBar"
          class="progresses"
          value="0"
          min="0"
          max="100"
        />
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:06</span>
        </div>
      </div>
      <!-- //////////////////// -->
      <div class="icons">
        <i
          class="fa-solid fa-2x fa-backward-step"
          id="previous"
          title="Previous"
        ></i>
        <i
          class="fa-solid fa-2x fa-backward"
          id="previousSec"
          title="Skip -10s"
        ></i>
        <i
          class="fa-regular fa-2x fa-circle-play"
          id="masterPlay"
          title="Play"
        ></i>
        <i class="fa-solid fa-2x fa-forward" id="nextSec" title="Skip +10s"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next" title="Next"></i>
      </div>
